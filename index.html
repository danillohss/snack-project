<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando o Lanche</title>

    <!-- VUE -->
    <script src="./vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #c5ebd6;">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Monte seu hambúrguer!</span>
        </div>
        <p id="contato">
            Criado por ➡️ <a href="https://github.com/danillohss" target="_blank">Danillohss</a>
        </p>
    </nav>

    <div class="container">
        <div id="app">
            <div class="row">
                <div class="col-md-6">
                    <div class="row mt-2">
                        <div class="col">
                            <img :src="pao[0]">
                            <img :src="alface">
                            <img :src="ketchup">
                            <img :src="mostarda">
                            <img :src="maionese">
                            <img :src="hamburguer">
                            <img :src="pao[1]">
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="this.etapa == 1">
                    <div class="row mt-2">
                        <div class="col">
                            <p>
                                Campos obrigatórios (*)
                            </p>
                            <div class="card">
                                <div class="card-header">
                                    * Tipo do pão
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="gergelim"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Gergelim
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="australiano"
                                            v-model="inputTipoPao">
                                        <label class="form-check-label">
                                            Australiano
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Saladas
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="alface"
                                            v-model="inputSalada">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Alface
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    Molhos
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="ketchup"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Ketchup
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="mostarda"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Mostarda
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" value="maionese"
                                            v-model="inputMolhos">
                                        <label class="form-check-label">
                                            Maionese
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    * Tipo do hambúrguer
                                </div>
                                <div class="card-body">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="bovino"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Bovino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="frango"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Frango
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" value="soja"
                                            v-model="inputHamburguer">
                                        <label class="form-check-label">
                                            Soja
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-end">
                            <button class="btn btn-primary" type="button" @click="etapa = 2"
                                :disabled="!this.inputHamburguer || !this.inputTipoPao">Fazer Pedido</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="this.etapa == 2">
                    <p>
                        Campos obrigatórios (*)
                    </p>
                    <div class="card">
                        <div class="card-header">
                            Informe seus dados
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">* Nome</label>
                                <input type="text" class="form-control" v-model="nome">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">* Endereço</label>
                                <input type="text" class="form-control" v-model="endereco">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa = 1">Refazer
                                hambúrguer</button>
                            <button type="button" class="btn btn-success" @click="finalizarPedido()"
                                :disabled="!this.nome || !this.endereco">Finalizar
                                pedido!</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" v-if="this.etapa == 3">
                    <div class="card">
                        <div class="card-header">
                            Pedido confirmado.
                        </div>
                        <div class="card-body">
                            <p>Agora é só aguardar 10 minutinhos!</p>
                            <p>Chamaremos você embreve!</p>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col d-flex justify-content-between">
                            <button type="button" class="btn btn-warning" @click="etapa = 2">Voltar</button>
                            <button type="button" class="btn btn-primary" @click="etapa = 1">Repetir pedido</button>
                            <button type="button" class="btn btn-success" @click="limparTela()">Novo pedido</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                inputTipoPao: null,
                inputSalada: [],
                inputMolhos: [],
                inputHamburguer: null,
                etapa: 1,
                nome: '',
                endereco: '',
            },
            methods: {
                finalizarPedido() {
                    this.etapa = 3
                    //Requisição ao backend enviando o pedido
                },
                limparTela() {
                    this.inputTipoPao = null;
                    this.inputSalada = [];
                    this.inputMolhos = [];
                    this.inputHamburguer = null;
                    this.etapa = 1;
                    this.nome = '';
                    this.endereco = '';
                }
            },
            computed: {
                pao() {
                    switch (this.inputTipoPao) {
                        case 'gergelim':
                            return ['imagens/pao_gergelim_superior.png', 'imagens/pao_gergelim_inferior.png']
                            break;
                        case 'australiano':
                            return ['imagens/pao_australiano_superior.png', 'imagens/pao_australiano_inferior.png']
                            break;
                        default:
                            return ['imagens/padrao/pao_superior.png', 'imagens/padrao/pao_inferior.png']
                    }
                },
                alface() {
                    if (this.inputSalada.includes('alface')) {
                        return 'imagens/alface.png'
                    } else {
                        return 'imagens/padrao/alface.png'
                    }
                },
                ketchup() {
                    if (this.inputMolhos.includes('ketchup')) {
                        return 'imagens/ketchup.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                maionese() {
                    if (this.inputMolhos.includes('maionese')) {
                        return 'imagens/maionese.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                mostarda() {
                    if (this.inputMolhos.includes('mostarda')) {
                        return 'imagens/mostarda.png'
                    } else {
                        return 'imagens/padrao/molho.png'
                    }
                },
                hamburguer() {
                    switch (this.inputHamburguer) {
                        case 'bovino':
                            return 'imagens/bovino.png'
                            break;
                        case 'frango':
                            return 'imagens/frango.png'
                            break;
                        case 'soja':
                            return 'imagens/soja.png'
                            break;
                        default:
                            return 'imagens/padrao/hamburguer.png'
                    }
                }
            }
        })
    </script>
    <style>
        #contato {
            margin-top: 10px;
            margin-right: 50px;
            color: #020202;
            font-size: 15px;
        }
    </style>
</body>

</html>
